<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation App</title>
  <style>
    /* Style for the video container */
    .vid-container {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    /* Style for the audio player container */
    .player-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    /* Style for the sound picker container */
    .sound-picker {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    /* Style for the time select buttons */
    .time-select button {
      margin: 0 10px;
    }
    /* Style for the time display */
    .time-display {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Video Container -->
    <div class="vid-container">
      <video id="video" width="100%" height="auto" loop muted autoplay>
        <source src="video/beach.mp4" type="video/mp4">
        <!-- Add fallback content here if the video doesn't load -->
      </video>
    </div>
    
    <!-- Audio Player Container -->
    <div class="player-container">
      <audio id="audio" controls loop>
        <source src="sounds/beach.mp3" type="audio/mp3">
        <!-- Add fallback content here if the audio doesn't load -->
      </audio>
    </div>

    <!-- Sound Picker Container -->
    <div class="sound-picker">
      <button onclick="changeSound('beach')">Beach</button>
      <button onclick="changeSound('rain')">Rain</button>
    </div>

    <!-- Time Select Buttons -->
    <div class="time-select">
      <button id="smaller-mins" onclick="setTime(2)">2 min</button>
      <button id="medium-mins" onclick="setTime(5)">5 min</button>
      <button id="long-mins" onclick="setTime(10)">10 min</button>
    </div>

    <!-- Time Display -->
    <div class="time-display" id="time-display">10:00</div>

    <!-- Play/Pause Button -->
    <button class="play" onclick="togglePlay()">Play</button>
  </div>

  <script>
    // Function to change the meditation sound
    function changeSound(sound) {
      const audio = document.getElementById('audio');
      audio.src = `sounds/${sound}.mp3`;
      audio.load();
    }

    // Function to set the meditation time
    function setTime(minutes) {
      const display = document.getElementById('time-display');
      display.textContent = `${minutes}:00`;
    }

    // Function to toggle play/pause
    function togglePlay() {
      const video = document.getElementById('video');
      const audio = document.getElementById('audio');
      const playButton = document.querySelector('.play');
      
      if (video.paused && audio.paused) {
        video.play();
        audio.play();
        playButton.textContent = 'Pause';
      } else {
        video.pause();
        audio.pause();
        playButton.textContent = 'Play';
      }
    }
  </script>
</body>
</html>
